<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1 5"></a-camera>
      <a-box position="0 1 0" color="red" width="2.3" height="2.3" depth="2.3" rotation="0 0 45"></a-box>
      <a-sphere position="-2.8 3. 0" color="red" ></a-sphere>
      <a-ring position="2.8 3. 0" color="red" radius-inner="0.9" radius-outer="1.5"></a-ring>
      <a-tetrahedron position="-2.5 -1.3 0 " color="red" radius="1.4" ></a-tetrahedron>
      <a-octahedron position="2.5 -1.3 0 " color="red" radius="1" rotation="45 45 45"></a-octahedron>
    </a-scene>
  </body>
</html>
